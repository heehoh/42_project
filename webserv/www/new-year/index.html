<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <title>Happy New Year</title>
    <style>
      body {
        height: 100vh;
        background: radial-gradient(
          ellipse at bottom,
          #172c43 0%,
          #090a0f 100%
        );
        overflow: hidden;
      }
      .snow {
        width: 20px;
        height: 20px;
        opacity: 0;
        background: none;
        animation: snowFall 10s linear infinite;
      }
      @keyframes snowFall {
        0% {
          opacity: 0;
          transform: translateY(0);
        }
        20% {
          opacity: 1;
          transform: translate(-15px, 20vh);
        }
        40% {
          opacity: 1;
          transform: translate(15px, 40vh);
        }
        60% {
          opacity: 1;
          transform: translate(-15px, 60vh);
        }
        80% {
          opacity: 1;
          transform: translate(0px, 80vh);
        }
        100% {
          opacity: 1;
          transform: translateY(100vh);
        }
      }
      .snow:nth-of-type(2n) {
        animation-delay: 0s;
        animation-duration: 15s;
      }
      .snow:nth-of-type(2n + 1) {
        animation-delay: 5s;
        animation-duration: 15s;
      }
      .happy-new-year {
        font-family: "Stylish", sans-serif;
        font-size: 100px;
        color: #facd05;
        text-align: center;
        position: absolute;
        top: 30%;
        width: 100%;
      }
      @media screen and (max-width: 600px) {
        .happy-new-year {
					font-family: "Stylish", sans-serif;
          font-size: 35px;
          top: 30%;
        }
      }
    </style>
  </head>
  <body>
    <script>
      function createSnow(snow) {
        const el = document.createElement("div");
        el.className = "snow";
				el.style.left = randomPositon() + "px";
				el.textContent = snow;
				el.style.fontSize = "30px";
        el.style.marginLeft = randomPositon() + "px";
        document.body.appendChild(el);
      }
      function randomPositon() {
        return Math.floor(Math.random() * window.innerWidth);
      }

      }
    </script>

  </body>
</html>
